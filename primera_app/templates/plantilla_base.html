{% load static %}
<!DOCTYPE html>
<html lang="es" xml:lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Iniciar Sesi칩n - Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/bootstrap_cyborg.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #2c2f33;
      }
      .login-container {
        background-color: #1c1e22;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 400px;
        color: #fff;
      }
      .login-container h2 {
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .btn-login {
        width: 100%;
      }
      .form-control {
        background-color: #2c2f33;
        border: 1px solid #444;
        color: #fff;
      }
      .form-control:focus {
        background-color: #2c2f33;
        color: #fff;
        border-color: #888;
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Iniciar Sesi칩n</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" id="id_username" placeholder="Ingrese su usuario" required />
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contrase침a</label>
          <input type="password" name="password" class="form-control" id="id_password" placeholder="Ingrese su contrase침a" required />
        </div>
        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
      </form>
    </div>
  </body>
</html>
